<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WORKING FAMILIES ERG</title>
  
  <!-- Import a bold, beefy Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #1e1e1e; /* dark background for contrast */
    }

    .animated-text {
      font-family: 'Bebas Neue', sans-serif;
      font-size: 3em;
      color: #FF5733;
      text-align: center;
      animation: bounce 1s infinite;
      letter-spacing: 2px; /* makes it look more bold and spacious */
    }

    @keyframes bounce {
      0% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
      100% { transform: translateY(0); }
    }
  </style>
</head>
<body>
  <h1 class="animated-text">Join the WORKING FAMILIES ERG</h1>
</body>
</html>
