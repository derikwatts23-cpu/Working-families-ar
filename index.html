<!DOCTYPE html>
<html>
<head>
  <title>Working Families ERG AR</title>
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
</head>

<body style="margin:0; overflow:hidden;">
  <a-scene
    embedded
    arjs="sourceType: webcam; debugUIEnabled: false;"
    vr-mode-ui="enabled: false">

    <!-- Main Text -->
    <a-text
      value="JOIN THE\nWORKING FAMILIES ERG"
      align="center"
      color="#FFFFFF"
      width="6"
      position="0 1.5 -3"
      animation="property: position; to: 0 1.7 -3; dir: alternate; dur: 2000; loop: true">
    </a-text>

    <!-- Subtext -->
    <a-text
      value="Scan. Join. Belong."
      align="center"
      color="#FFD700"
      width="4"
      position="0 0.9 -3">
    </a-text>

    <a-camera position="0 1.6 0"></a-camera>
  </a-scene>
</body>
</html>
