<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>AR Business Card</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/2.2.1/aframe/build/aframe-ar.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <style>
      .ar-text {
        font-family: 'Bebas Neue', sans-serif;
        color: #FF5733;
        font-weight: bold;
      }
    </style>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
      <!-- Marker: You can print this pattern on your card -->
      <a-marker preset="hiro">
        <!-- Animated 3D text above the marker -->
        <a-text 
          value="Join the WORKING FAMILIES ERG" 
          color="#FF5733" 
          font="https://cdn.aframe.io/fonts/mozillavr.fnt" 
          position="0 0.5 0" 
          rotation="-90 0 0" 
          scale="2 2 2"
          animation="property: position; dir: alternate; dur: 1000; to: 0 0.7 0; loop: true">
        </a-text>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
